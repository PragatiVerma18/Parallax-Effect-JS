<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Parallax</title>
  </head>
  <body>
    <div class="rellax d1">
              <img src="as (2).png" width="40%"/>
        </div>

        <div class="rellax d2" data-rellax-speed="6">
              <img src="as (1).png" width="40%"/>
        </div>

        <div class="rellax d4" data-rellax-speed="8">
              <img src="as (3).png" width="50%"/>
        </div>

        <div class="rellax d5" data-rellax-speed="4">
            <img src="as (4).png" width="100%"/>
      </div>

      <div class="rellax d6" data-rellax-speed="6">
            <img src="as (5).png" width="100%"/>
      </div>

      <div class="rellax d7" data-rellax-speed="1">
            <img src="MSG.png" width="100%"/>
      </div>

      <div class="rellax d8" data-rellax-speed="2">
            <img src="msg.png" width="100%"/>
      </div>

      <div class="rellax d9" data-rellax-speed="9">
            <img src="as (1).png" width="30%"/>
      </div>
         
        <script type="text/javascript" src="rellax.js"></script>
        <script type="text/javascript" src="app.js">
        </script>
       
  </body>
</html>
